<!-- src/app/main-equipo-trabajo/main-equipo-trabajo.component.html -->
<div class="row">
  <div class="col-lg-12">
    <div class="section-heading">
      <h2>Nuestro Equipo de Trabajo</h2>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="services-container">
      <!-- main-equipo-trabajo.component.html -->
      <div class="services-container">
        <swiper-container class="my-swiper" navigation="true" pagination="true" loop="true" slides-per-view="4"
          space-between="30" autoplay-delay="3000">
          <swiper-slide *ngFor="let m of teamMembers">
            <div class="item">
              <img [src]="m.image" class="icon" [alt]="m.name">
              <h4>{{ m.name }}</h4>
              <p>{{ m.position }}</p>
            </div>
          </swiper-slide>

          <!-- flecha izquierda -->
          <swiper-button-prev slot="container-start"></swiper-button-prev>
          <!-- flecha derecha -->
          <swiper-button-next slot="container-start"></swiper-button-next>
          <!-- bullets abajo -->
          <swiper-pagination slot="container-end"></swiper-pagination>
        </swiper-container>
      </div>
    </div>
  </div>
</div>
