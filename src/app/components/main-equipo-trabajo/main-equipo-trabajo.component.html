<div class="row">
  <div class="col-lg-12">
    <div class="section-heading">
      <h2>Nuestro Equipo de Trabajo</h2>
    </div>
  </div>
  <div class="col-lg-12">
    <div class="services-container">
      <swiper-container #swiperEl init="false" class="team-swiper">
        <swiper-slide *ngFor="let member of teamMembers">
          <div class="team-card">
            <div class="team-image">
              <img [src]="member.image" [alt]="member.name">
            </div>
            <div class="team-info">
              <h4>{{ member.description || member.name }}</h4>
            </div>
          </div>
        </swiper-slide>

        <!-- Botones de navegación dentro del swiper -->
        <div class="swiper-button-prev" slot="container-start"></div>
        <div class="swiper-button-next" slot="container-end"></div>

        <!-- Paginación dentro del swiper-container -->
        <div class="swiper-pagination" slot="pagination"></div>
      </swiper-container>
    </div>
  </div>
</div>
