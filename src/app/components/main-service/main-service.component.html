<div class="row">
  <div class="col-lg-12">
    <div class="services-container">
      <swiper-container init="false">
        <swiper-slide *ngFor="let service of services">
          <div class="item">
            <img [src]="service.iconSrc" class="icon" [alt]="service.title">
            <h4>{{service.title}}</h4>
            <p>{{service.description}}</p>
          </div>
        </swiper-slide>
      </swiper-container>
    </div>
  </div>
</div>
